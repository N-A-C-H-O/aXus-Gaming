<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--My CSS-->
    <link rel="stylesheet" href="../styles/styles.css" />
    <!--Favicon-->
    <link rel="shortcut icon" href="../assets/images/icon.png" type="image/x-icon" />
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="not-found">
    <div class="container-fluid text-center position-absolute">
      <h2 class="wow animate__animated animate__bounceInDown">Oops! Page not found.</h2>
      <h1 class="fw-bold wow animate__animated animate__bounceInDown">404</h1>
      <p class="wow animate__animated animate__bounceInDown">We can't find the page you're looking for.</p>
      <a href="../index.html" class="wow animate__animated animate__bounceInDown">Go back home</a>
    </div>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/41d1e297c9.js" crossorigin="anonymous"></script>
    <!--WOW JS-->
    <script src="../js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
